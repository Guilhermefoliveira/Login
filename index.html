<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span class="text-one">Login</span>
        <input type="text" placeholder="Seu usuario" name="username" />
        <input type="password" placeholder="Sua senha" name="password" />
        <button class="btn action">Acessar</button>
        <div class="box-two">
          <p>Ou entre com sua rede social</p>
          <button class="btn action-one">Entrar com Twitter</button>
          <button class="btn action-two">Entrar com Facebook</button>
        </div>
      </div>
    </div>
  </body>
</html>
